<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edge Tab Organizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Edge Tab Organizer</h1>
    
    <div class="controls">
      <button id="organizeBtn" class="btn primary">Organize Tabs</button>
      <div class="dropdown">
        <button id="organizationMethod" class="btn secondary">Organization Method</button>
        <div class="dropdown-content">
          <a href="#" data-method="topic">By Topic</a>
          <a href="#" data-method="domain">By Domain</a>
          <a href="#" data-method="priority">By Priority</a>
        </div>
      </div>
    </div>
    
    <div class="options">
      <label class="toggle-container">
        <span>Auto-group tabs in browser</span>
        <input type="checkbox" id="autoGroupToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div id="status" class="status"></div>
    
    <div id="tabGroups" class="tab-groups">
      <!-- Tab groups will be populated here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
